<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteSharePlatform~Sign Up</title>
    <link rel="stylesheet"   href="signup.css">
</head>
<body >
    <header>
        <nav>
            <div class="navbar">
                <h1 class="logo">NoteShare</h1>
                <div>
                    <ol class="navlinks">
                        <li><a href="index.html" class="navlinks-p">Home</a></li>
                        <!-- Added ID for 'All Notes' link -->
                        <li id="nav-all-notes"><a href="all-notes.html" class="navlinks-p">All Notes</a></li>
                        <li><a href="teacher-notes.html" class="navlinks-p">Teacher Notes</a></li>
                        <!-- Added ID for 'Upload' link and hidden by default -->
                        <li id="nav-upload" style="display: none;"><a href="upload.html" class="navlinks-p">Upload</a></li>
                    </ol>
                </div>
                <!-- All auth buttons are now in one div -->
                <div class="button">
                    <a class="button-p" id="btn-login" href="login.html">Login</a>
                    <a class="button-p" id="btn-signup" href="signup.html">Sign Up</a>
                    <!-- Logout button hidden by default -->
                    <a class="button-p" id="btn-logout" href="#" style="display: none;">Logout</a>
                </div>
            </div>
        </nav> 
    </header>
    <main>
        <div class="form" >
            <form action="/" class="content" id="signup-form">
                <h2>Create an account</h2>
                <div><label for="u-name">Name</label>
                    <br>
                    <input type="text" id="u-name" name="u-name" placeholder="Enter Name" required>
                </div>

                <div><label for="email-add">Email Address</label>
                    <br>
                    <input type="email" id="email-add" name="email-add" placeholder="Enter Email Address" required>
                </div>
                <div><label for="password">Password</label>
                    <br>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div>
                    <label for="role">I am a ...</label>
                    <br>
                    <select name="role" id="role" class="drop-role">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <button type="submit" id="signup-submit" class="button-p">Sign Up</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
            

        </div>
               

    </main>
    <footer>
        <div class="footer">
                <p>2025 NoteShare Platform. All rights reserved.</p>
        </div>
    

    </footer>
    <script src="auth.js" defer></script>
</body>
</html>
