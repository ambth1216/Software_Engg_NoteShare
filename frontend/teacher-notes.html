<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteSharePlatform~Home</title>
    <link rel="stylesheet"   href="all-notes.css">
</head>
<body >
    <header>
        <nav>
            <div class="navbar">
                <h1 class="logo">NoteShare</h1>
                <div>
                    <ol class="navlinks">
                        <li><a href="index.html" class="navlinks-p">Home</a></li>
                        <!-- Added ID for 'All Notes' link -->
                        <li id="nav-all-notes"><a href="all-notes.html" class="navlinks-p">All Notes</a></li>
                        <li><a href="teacher-notes.html" class="navlinks-p">Teacher Notes</a></li>
                        <!-- Added ID for 'Upload' link and hidden by default -->
                        <li id="nav-upload" style="display: none;"><a href="upload.html" class="navlinks-p">Upload</a></li>
                    </ol>
                </div>
                <!-- All auth buttons are now in one div -->
                <div class="button">
                    <a class="button-p" id="btn-login" href="login.html">Login</a>
                    <a class="button-p" id="btn-signup" href="signup.html">Sign Up</a>
                    <!-- Logout button hidden by default -->
                    <a class="button-p" id="btn-logout" href="#" style="display: none;">Logout</a>
                </div>
            </div>
        </nav> 
    </header>
    <main>
        <div id="notes-root" data-page="teacher">
            <h1 class="head">Teacher Notes</h1>
            <div class="notes-controls">
                <input id="notes-search" type="search" placeholder="Search notes...">
                <select id="notes-subject" aria-label="Filter by subject">
                    <option value="">All Subjects</option>
                    <option value="Math">Math</option>
                    <option value="Physics">Physics</option>
                    <option value="Biology">Biology</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Computer Science">Computer Science</option>
                </select>
                <select id="notes-sort" aria-label="Sort">
                    <option value="recent">Most Recent</option>
                    <option value="rating">Top Rated</option>
                    <option value="title">Title Aâ€“Z</option>
                </select>
                <span class="notes-count" id="notes-count"></span>
            </div>
            <div class="notes-grid" id="notes-grid"></div>
            <div class="notes-pagination">
                <button class="button-p" id="notes-prev">Prev</button>
                <button class="button-p" id="notes-next">Next</button>
            </div>
        </div>
    </main>
    <script src="notes.js" defer></script>
    <script src="auth.js"></script>
    <footer>
        <div class="footer">
                <p>2025 NoteShare Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
